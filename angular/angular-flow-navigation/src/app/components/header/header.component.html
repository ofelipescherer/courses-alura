<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand ml-1">
      <i 
        class="fa fa-bars mr-2"
        (click)="menu.openMenu()"
        (keyup.space)="menu.openMenu()"
        >
        
      </i>
      Animal Wiki</a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animals', 'new']">New Animal</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login" class="custom-row-container">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{ user.name }}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>


  </nav>

  <ng-template #login>
    <span class="navbar-text" class="custom-row-container">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>

</header>
