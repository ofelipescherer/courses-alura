<p class="text-center text-muted" *ngIf="!animals?.length">Sorry, we don't have animals</p>

<div class="row" *ngIf="animals?.length">
  <div *ngFor="let animal of animals" class="col-4 mb-1">
    <a [routerLink]="['/animals', animal.id]">
      <app-card>
        <app-animal [url]="animal.url" [description]="animal.description"></app-animal>
        <div class="icon-container">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">
            {{ animal.likes }}</i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-2">
            {{ animal.comments }}
          </i>
        </div>
      </app-card>
    </a>
  </div>
</div>
