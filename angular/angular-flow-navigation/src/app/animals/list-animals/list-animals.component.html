<p class="text-center text-muted" *ngIf="!animals.length">Sorry, we don't have animals</p>

<div class="row">
  <div *ngFor="let animal of animals" class="col-4">
    <a [routerLink]="['/animals', animal.id]"></a>
      <app-card>
        <app-animal [url]="animal.url" [description]="animal.description"></app-animal>
        <i aria-hidden="true" class="fa fa-heart-0 fa-1x mr-2">
          {{animal.likes}}
        </i>
        <i aria-hidden="true" class="fa fa-comment-0 fa-1x ml-2">
          {{animal.comments}}
        </i>
      </app-card>
  </div>
</div>
