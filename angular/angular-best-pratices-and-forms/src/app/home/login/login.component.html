<h4 class="text-center">Login</h4>

<form class="form mt-4 custom-form-container"
 (ngSubmit)="login()"
 #loginForm="ngForm"
 >
  <div class="form-group">
    <input class="form-control" placeholder="nome do usuÃ¡rio" 
    [(ngModel)]="user"
    name="user"
    #userField="ngModel"
    required
    />
    <app-message
     *ngIf="userField.invalid && userField.touched"
     message="User required"
    ></app-message>
  </div>
  <div class="form-group">  
    <input type="password"
    class="form-control"
    placeholder="senha"
    [(ngModel)]="password"
    name="password"
    #passwordField="ngModel"
    required
    >
  </div>
  <app-message
    *ngIf="passwordField.invalid && passwordField.touched"
    message="password required"
  ></app-message>

  <button 
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >Entrar</button>
</form>
