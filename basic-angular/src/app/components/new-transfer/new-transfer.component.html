<form class="container form" (ngSubmit)="transfer()">
  <h2>New Transfer</h2>

  <div class="form-field">
    <label for="value">Value </label>
    <input id="value" type="number" [(ngModel)]="value" name="value" />
  </div>

  <div class="form-field">
    <label for="account">Account </label>
    <input id="account" type="text" [(ngModel)]="account" name="account" />
  </div>

  <div class="button-wrapper">
    <button class="button">Transferir</button>
  </div>
</form>
