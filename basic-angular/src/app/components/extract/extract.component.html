<table class="table" *ngIf="transfers.length>0; else notHave">
  <thead>
    <th>Date</th>
    <th>Value</th>
    <th>Account</th>
  </thead>
  <tbody>
    <tr *ngFor="let transfer of transfers">
      <td>{{ transfer?.date | date: "short"}}</td>
      <td>{{ transfer?.value | currency }}</td>
      <td>{{ transfer.account }}</td>
    </tr>
  </tbody>
</table>
<ng-template #notHave>
  <div class="not-have-container"> 
    <span>You don't have transfers</span>
  </div>
</ng-template>
